<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 넷째날</title>
    <style>
  
    </style> 
</head>

<body>
    <script>
        // 대입연산자 : 연산된 데이터를 변수에 저장할 때 사용한다.
        
        var num1 = 10;
        var num2 = 3;

        num1 += num2;
        document.write(num1 + "<br>"); // + 자리에 +와 , 모두 사용 가능

        num1 -= num2;
        document.write(num1 + "<br>"); //10

        num1 *= num2;
        document.write(num1 + "<br>"); //30

        num1 %= num2
        document.write(num1 + "<br>"); //0
    </script>
</body>
</html>
