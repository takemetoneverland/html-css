<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 넷째날</title>
    <style>
        * {
            margin: 0;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .aqua {
            color: aqua;
        }
    </style> 
</head>
<!--1. for문을 이용해서 1부터 100까지의 수 중에서
       5의 배수이면서 7의 배수가 아닐 경우
       글자 색을 빨간색 텍스트로 표현
    2. 7의 배수이면서 5의 배수가 아닐 경우 초록색 텍스트로 표현
    3. 7의 배수이면서 5의 배수일 경우 아쿠아색 텍스트로 표현-->
<body>
    <script>
        for(i=1; i<=100; i++) {
            if(i % 5 == 0 && i % 7 != 0) {
                document.write("<p class= 'red'>" + i + "</p>");
            } else if(i % 7 == 0 && i % 5 != 0) {
                document.write("<p class= 'green'>" + i + "</p>");
            } else if(i % 7 == 0 && i % 5 == 0) {
                document.write("<p class= 'aqua'>" + i + "</p>");
            } else { //else는 생략해도 된다.
                document.write("<p>" + i + "</p>");
            }
            
        }
    </script>
</body>
</html>
