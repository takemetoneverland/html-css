<!--다음 연산자를 이용하여 평균 판매량을 구하고, 4분기 판매량을 입력하여
    평균 판매량의 이상/미달값을 출력하세요.

    데이터 값
    1분기 1200, 2분기 1300, 3분기 1000

    질의 응답 창을 이용하여 4분기 판매량을 입력하고(prompt),
    전 분기 평균 판매량보다 판매량이 높거나 같을 경우에는 "판매량이 평균 이상입니다.",
    낮을 경우에는 "판매량이 평균 미달입니다." 라고 화면에 출력해주세요.-->
<body>
    <script>
        var first = 1200;
        var second = 1300;
        var third = 1000;

        var avg = (first + second + third) / 3;
        
        var fourth = prompt("4분기 판매량을 입력하세요.");

        var result = fourth >= avg ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";

        document.write("1~3분기 평균 판매량 : " + avg, "<br>");
        document.write("4분기 판매량 : " + fourth, "<br>");
        document.write("------------------------------------------------------", "<br>");
        document.write(result);
    </script>
</body>
</html>
