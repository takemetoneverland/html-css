<!-- 종국이의 하루 지출 내역은 교통비 3,000원 식비 6,000원
음료비 3,000원 삼항 조건 연산자를 사용하여 하루 적정 지출 비용인
1만원을 초과했을 경우에는 "000원 초과" 라고 출력하고
아닐 경우에는 "돈 관리 잘 했어요!" 라고 출력하라.-->
<body>
    <script>
        var transport = 3000;
        var meal = 6000;
        var bev = 3000;
        var total = transport + meal + bev;
        var result = total < 10000 ? "돈 관리 잘했어요!" : (total - 10000) + "원 초과";

        document.write(result);      
    </script>
</body>
