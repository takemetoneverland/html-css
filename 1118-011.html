<body>
    <script>
        var num = prompt("좋아하는 숫자?");

        if(num % 2 == 0) {
            document.write("당신이 좋아하는 숫자 " + num + " 은(는) 짝수입니다.");
        }
        else {
            document.write("당신이 좋아하는 숫자 " + num + " 은(는) 홀수입니다.");
        }
    </script>
</body>
