<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 넷째날</title>
    <style>
  
    </style> 
</head>
    <!--90점 이상 A학점
        80점 이상 B학점
        70점 이상 C학점
        60점 이상 D학점
        60점 미만 "계절학기에 다시 만나요."-->
<body>
    <script>
        var score = prompt("점수를 입력하세요.");

        if(score >= 90) {
            document.write("당신의 학점은 A학점입니다.");
        }
        else if(score >= 80 && score < 90) {
            document.write("당신의 학점은 B학점입니다.");
        }
        else if(score >= 70 && score < 80) {
            document.write("당신의 학점은 C학점입니다.");
        }
        else if(score >= 60 && score < 70){
            document.write("당신의 학점은 D학점입니다.");
        }
        else {
            document.write("계절학기에 다시 만나요~!");
        }              
    </script>
</body>
</html>
